<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
    <title>SPACE JOURNEY</title>
</head>

<body>
	<main>
		<header class="control">
			<h1 class="hidden">Control Panel</h1>
			<img class="control-items" src="images/dimond.svg" alt="Logo">
			<img class="control-items" src="images/dimond.svg" alt="Reset Button">
			<img class="control-items" src="images/dimond.svg" alt="Play/Stop Button">
		</header>

		<section>
			<div class="jet-area">
				<img src="images/Jet-illustration.svg" alt="Main Jet">
			</div>
			
			<div class="fire">
			</div>

			<div class="icons-area">
				<img src="images/002.svg" alt="002">
				<img src="images/003.svg" alt="003">
				<img src="images/004.svg" alt="004">
				<img src="images/005.svg" alt="005">
				<img src="images/006.svg" alt="006">
				
			</div>

		</section>


	</main>





    <script src="script/main.js"></script>
    
</body>
</html>
